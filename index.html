<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Williamson Hangman Game</title>
	
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		.jumbotron {
			background-color:#002144;
			color:#D7083B;
			border: 10px dotted white;
		}
	</style>

<body>
	<div class="container" >
		<div class="jumbotron">
			<h1>Indians' 'Hall Of Fame' Game!</h1>
			<p style="text-decoration:underline;">Guess that Tribe legend</p>
	</div>

	<div class="panel panel-default" style="background-color:#D7083B; color:#002144;">
		<div class="panel-heading">
			<h3 class="panel-title">Guess that Trbe Great!</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="panel panel-default" style="background-color: #7cfc00;">
	 	<div class="panel-body">
	 		Swing and a Miss: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default" style="background-color: #7cfc00;" >
		<div class="panel-body">
			Outs Left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default" style="background-color: #c2b280;">
		<div class="panel-body">
			<span id="winCounter">0</span> - <span id="lossCounter">0</span>
		</div>
	</div>
	
	
</div>
<script type="text/javascript" src="assets/js/hangman.js"></script>
</body>
</html>
